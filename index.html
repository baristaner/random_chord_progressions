<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Random Chord Progression Generator</title>
</head>

<body>
  <div class="container">
    <div class="chord-generator">
      <h1>Random Chord Progression Generator</h1>
      <div class="form-group">
        <label for="tonSecimi">Select The Key:</label>
        <select id="tonSecimi" class="form-select">
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="Gb">Gb</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="Ab">Ab</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
        </select>
      </div>

      <div class="form-group">
        <label for="akorSayisiSecimi">Chord Count:</label>
        <input type="number" id="akorSayisiSecimi" class="form-control" min="1" step="1" placeholder="Enter chord count"
          value="4" />
      </div>

      <div class="form-group">
        <label for="modSecimi">Select a Mode:</label>
        <select id="modSecimi" class="form-select">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
          <option value="dorian">Dorian</option>
          <option value="phrygian">Phrygian</option>
          <option value="lydian">Lydian</option>
          <option value="mixolydian">Mixolydian</option>
          <option value="aeolian">Aeolian</option>
          <option value="locrian">Locrian</option>
        </select>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="diminishedSecimi" />
          <label class="form-check-label" for="diminishedSecimi">Include Diminished Chords</label>
        </div>
      </div>

      <div class="form-group">
        <button id="olusturBtn" class="btn btn-primary">
          Generate Random Chord Progression
        </button>
      </div>

      <div id="chordsScale"></div>

      <div id="sonuc" class="result">
        <!-- Chord progression result will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
