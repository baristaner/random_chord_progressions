<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Chord Progression Generator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Random Chord Progression Generator</h1>
      <div class="row">
        <div class="col-md-20">
          <label for="tonSecimi">Select The Key:</label>
          <select id="tonSecimi" class="form-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="Eb">Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="Gb">Gb</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="Ab">Ab</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="Bb">Bb</option>
            <option value="B">B</option>
          </select>
          <br />
          <label for="akorSayisiSecimi">Chord Count:</label>
          <input
            type="number"
            id="akorSayisiSecimi"
            class="form-control"
            min="1"
            step="1"
            placeholder="Akor sayısını girin"
            value="4"
          />
          <br />
          <label for="modSecimi">Select a Mode:</label>
          <select id="modSecimi" class="form-select">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="dorian">Dorian</option>
            <option value="phrygian">Phrygian</option>
            <option value="lydian">Lydian</option>
            <option value="mixolydian">Mixolydian</option>
            <option value="aeolian">Aeolian</option>
            <option value="locrian">Locrian</option>
          </select>
          <br />
          <label>
            <input type="checkbox" id="diminishedSecimi" /> Include Diminished
            Chords
          </label>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <button id="olusturBtn" class="btn btn-primary">
            Generate Random Chord Progression
          </button>
        </div>
      </div>
      <div id="chordsScale"></div>
      <div id="sonuc" class="mt-4">
        <!-- Akor sonucunu burada göstereceğiz -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
